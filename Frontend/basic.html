<!DOCTYPE html>
<html>
<head>
	<title>Admin Dashboard</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>Admin Dashboard</h1>
		<nav>
			<ul>
				<li><a href="#">Users</a></li>
				<li><a href="#">Posts</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<section class="users">
			<h2>Users</h2>
			<table>
				<thead>
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Email</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>1</td>
						<td>John Doe</td>
						<td>john.doe@example.com</td>
						<td><button>Delete</button></td>
					</tr>
					<tr>
						<td>2</td>
						<td>Jane Smith</td>
						<td>jane.smith@example.com</td>
						<td><button>Delete</button></td>
					</tr>
				</tbody>
			</table>
			<br>
			<button>Add User</button>
		</section>

		<section class="posts">
			<h2>Posts</h2>
			<table>
				<thead>
					<tr>
						<th>ID</th>
						<th>Title</th>
						<th>Author</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>1</td>
						<td>My First Post</td>
						<td>John Doe</td>
						<td><button>Edit</button><button>Delete</button></td>
					</tr>
					<tr>
						<td>2</td>
						<td>My Second Post</td>
						<td>Jane Smith</td>
						<td><button>Edit</button><button>Delete</button></td>
					</tr>
				</tbody>
			</table>
			<br>
			<button>Add Post</button>
		</section>
	</main>


	<script src="script.js"></script>
</body>
</html>
